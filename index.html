<!DOCTYPE html>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Encriptador </title>
        <link rel="stylesheet" href="reset.css">       
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

        
            
        
        <img class="logo" src="imagenes/Logo.png" alt="logo">
        

        <main>
            <section class="seccion-principal">
                <textarea name="encriptador" class="input-texto" placeholder="Ingrese el texto aqui"></textarea>

                <div class="advertencia">
                    <span><i class="fa fa-exclamation-circle"></i> Solo letras minusculas sin acentos</span>
                </div>

                <div class="botones">
                    <button class="encriptador">Encriptar</button>
                    <button class="desencriptador">Desencriptar</button>

                </div>
            </section>
            
            <section class="seccion-resultado">
                    <img src="imagenes/Muñeco-mediano.png" alt="muñeco">
                    <div class="mensaje">
                        <p class="no-encontrado">Ninguna clase fue encotrado</p>
                        <p class="instrucciones">Ingresa el texto que desea encriptar o desencriptar</p>
                    </div>
            </section>
        </main>
       

        <footer>
            
        </footer>

    </body>

</html>
